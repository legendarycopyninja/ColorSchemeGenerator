<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ColorSchemeGenerator</title>
    <link rel="stylesheet" href="Index.css" />
  </head>
  <body>
    <nav>
      <input type="color" id="color-picker" value="#F55A5A" />
      <select name="choice" id="selected-mode">
        <option value="monochrome" selected>Monochrome</option>
        <option value="monochrome-dark">Monochrome-dark</option>
        <option value="monochrome-light">Monochrome-light</option>
        <option value="analogic">Analogic</option>
        <option value="complement">Complement</option>
        <option value="analogic-complement">Analogic-complement</option>
        <option value="triad">Triad</option>
        <option value="quad">Quad</option>
      </select>
      <button id="get-color" type="submit">Get Color Scheme</button>
    </nav>
    <div class="colors" id="color"></div>
    <script src="Index.js"></script>
  </body>
</html>
